<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Archivo</title>
</head>
<body>
  <h1>Formulario</h1>

  <form action="http://localhost:3001/upload-file" method="POST" enctype="multipart/form-data" target="resultado">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="archivo">Subir archivo:</label>
    <input type="file" id="archivo" name="archivo" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <iframe name="resultado" style="width: 100%; height: 200px; border: 1px solid #ccc;"></iframe>

</body>
</html>
